<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        #section1, #section2, #section3, #section4 {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #section1 img, #section2 img, #section3 img {
            max-width: 100px; /* Se ajusta automáticamente al ancho del contenedor */
            border-radius: 10px;
        }
        
        /* Diseño de cuadrícula para las secciones ocultas */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Agrega tu foto aquí -->
    <img src="Saúl.jpg" alt="Tu Foto" width="150" height="150">

    <h1>Bienvenido a Mi Página Web</h1>

    <!-- Botones iniciales -->
    <a class="button" href="https://www.amway.com.mx/Salamanca" target="_blank">Tienda oficial</a>
    <a class="button" onclick="showSection('section1')">Vitaminas y Suplementos</a>
    <a class="button" onclick="showSection('section2')">Cosméticos y Tratamientos</a>
    <a class="button" onclick="showSection('section3')">Aseo Personal</a>
    <a class="button" onclick="showSection('section4')">Limpieza del Hogar</a>

    <!-- Secciones ocultas -->
    <div id="section1" class="grid-container">
        <img src="Ajo.jpg" alt="Haz clic en la imágen para pedir más información por WhatsApp o has clic en el botón de "Tienda Oficial"" href="https://wa.me/c/5214641039719" target="_blank">
        <p>Ajo Concentrado.</p>
        <img src="BodyChocolate.jpg" alt="Haz clic en la imágen para pedir más información por WhatsApp o has clic en el botón de "Tienda Oficial"" href="https://wa.me/c/5214641039719" target="_blank">
        <p>Malteada de chocolate.</p>
        <!-- Puedes agregar más contenido aquí según tus necesidades -->
    </div>

    <div id="section2">
        <img src="imagen2.jpg" alt="Descripción 2">
        <p>Texto descriptivo 2.</p>
        <!-- Puedes agregar más contenido aquí según tus necesidades -->
    </div>

    <div id="section3">
        <img src="imagen3.jpg" alt="Descripción 3">
        <p>Texto descriptivo 3.</p>
        <!-- Puedes agregar más contenido aquí según tus necesidades -->
    </div>
    <div id="section4">
        <img src="imagen3.jpg" alt="Descripción 3">
        <p>Texto descriptivo 3.</p>
        <!-- Puedes agregar más contenido aquí según tus necesidades -->
    </div>
    </div>
    
    <script>
        function showSection(sectionId) {
            // Oculta todas las secciones
            document.getElementById('section1').style.display = 'none';
            document.getElementById('section2').style.display = 'none';
            document.getElementById('section3').style.display = 'none';
            document.getElementById('section4').style.display = 'none';
            //document.getElementById('section3').sty
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
        
    </body>
</html>
