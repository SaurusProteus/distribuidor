<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        #section1, #section2, #section3 {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Establecer un tamaño común para las imágenes dentro de las secciones */
        #section1 img, #section2 img, #section3 img {
            max-width: 100%; /* Se ajusta automáticamente al ancho del contenedor */
            border-radius: 5px;
        }

        /* Diseño de cuadrícula para las secciones ocultas */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Agrega tu foto aquí -->
    <img src="tu_foto.jpg" alt="Tu Foto" width="150" height="150">

    <h1>Bienvenido a Mi Página Web</h1>

    <!-- Botones iniciales -->
    <a class="button" onclick="showSection('section1')">Botón 1</a>
    <a class="button" onclick="showSection('section2')">Botón 2</a>
    <a class="button" onclick="showSection('section3')">Botón 3</a>
    <a class="button" href="https://www.ejemplo.com" target="_blank">Redireccionar</a>

    <!-- Secciones ocultas -->
    <div id="section1" class="grid-container">
        <img src="imagen1.jpg" alt="Descripción 1">
        <img src="imagen2.jpg" alt="Descripción 2">
        <img src="imagen3.jpg" alt="Descripción 3">
        <!-- Puedes agregar más imágenes aquí según tus necesidades -->
    </div>

    <div id="section2" class="grid-container">
        <img src="imagen4.jpg" alt="Descripción 4">
        <img src="imagen5.jpg" alt="Descripción 5">
        <img src="imagen6.jpg" alt="Descripción 6">
        <!-- Puedes agregar más imágenes aquí según tus necesidades -->
    </div>

    <div id="section3" class="grid-container">
        <img src="imagen7.jpg" alt="Descripción 7">
        <img src="imagen8.jpg" alt="Descripción 8">
        <img src="imagen9.jpg" alt="Descripción 9">
        <!-- Puedes agregar más imágenes aquí según tus necesidades -->
    </div>
</div>

<script>
    function showSection(sectionId) {
        // Oculta todas las secciones
        document.getElementById('section1').style.display = 'none';
        document.getElementById('section2').style.display = 'none';
        document.getElementById('section3').style.display = 'none';

        // Muestra la sección seleccionada
        document.getElementById(sectionId).style.display = 'block';
    }
</script>

</body>
</html>
